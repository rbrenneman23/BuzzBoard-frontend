<form (ngSubmit)="login()">
    <h4>Login</h4>
    <span>Email  </span>
    <input placeholder="Enter email" type="text" name="email" [(ngModel)]="emailOrUsername">
    <br><br>
    <span>Password  </span>
    <input placeholder="Enter password" type="password" name="password" [(ngModel)]="password">
    <br><br>
    
    <button>
      Sign In
    </button>
</form>
