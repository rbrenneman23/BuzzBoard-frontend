<h4>All Posts 
    <button [routerLink]="['/post/new']" mat-icon-button matTooltip="Add New Post">
      <mat-icon>add</mat-icon>
    </button>
  </h4>
  
  <div *ngIf="postFeed">
    <div *ngFor="let post of postFeed">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ post.status }}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <p>
            <button (click)="goToUserProfile(post.userId)" mat-button>{{ post.userName }}</button> 
            | {{ post.createdAt | date:'M/d/y' }}
          </p>
        </mat-card-content>
        
        <mat-card-actions>
          <button *ngIf="isAuthenticated" [routerLink]='["/post/edit", post.postId]' mat-icon-button matTooltip="Edit Post">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="isAuthenticated" (click)="onDelete(post.postId!)" mat-icon-button matTooltip="Delete Post">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
